{% extends "authenticate/base.html" %}

{% block content %}
<div class="text-center"> <h1>Login</h1></div>

<div class="col-6-md offset-md-3">

<form>
    <div class="form-group">

        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username " name="user name">
        <small id="emailHelp" class="form-text text-muted">We'll never share your user with anyone else.</small>
    </div>
    <div class="form-group">

        <input type="password" class="form-control"  placeholder="Enter Password" name="password">
    </div>

    <button type="submit" class="btn btn-secondary">Login</button>
</form>
</div>
{% endblock %}
